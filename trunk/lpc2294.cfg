fast enable

if { [info exists CHIPNAME] } {	
   set  _CHIPNAME $CHIPNAME    
} else {	 
   set  _CHIPNAME lpc2294
}

if { [info exists ENDIAN] } {	
   set  _ENDIAN $ENDIAN    
} else {	 
   set  _ENDIAN little
}

if { [info exists CPUTAPID ] } {
   set _CPUTAPID $CPUTAPID
} else {
  # force an error till we get a good number
   set _CPUTAPID 0x4f1f0f0f
}

telnet_port 4444
gdb_port 3333
tcl_port 6666

#interface
interface ft2232
ft2232_device_desc "Amontec JTAGkey"
ft2232_layout jtagkey
ft2232_vid_pid 0x0403 0xcff8

jtag_khz 2800
jtag_nsrst_delay 10
jtag_ntrst_delay 10

#use combined on interfaces or targets that can't set TRST/SRST separately
reset_config trst_and_srst srst_pulls_trst

#jtag scan chain
jtag newtap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID

set _TARGETNAME [format "%s.cpu" $_CHIPNAME]
target create $_TARGETNAME arm7tdmi -endian $_ENDIAN -chain-position $_TARGETNAME -variant arm7tdmi-s_r4
# $_TARGETNAME configure -work-area-virt 0 -work-area-phys 0x40000200 -work-area-size 0x2000 -work-area-backup 0
$_TARGETNAME configure -work-area-virt 0 -work-area-phys 0x81000000 -work-area-size 0x100000 -work-area-backup 0

$_TARGETNAME configure -event gdb-flash-erase-start {
	 # disable watchdog
	 mww 0xe0000000 0

	 # map flash to 0
	 mww 0xe01fc040 1
}

$_TARGETNAME configure -event gdb-attach {
	 # disable watchdog
	 mww 0xe0000000 0

	 halt
}


#flash configuration
#flash bank lpc2000 <base> <size> 0 0 <target#> <variant>
flash bank lpc2000 0x0 0x40000 0 0 0 lpc2000_v1 14765 calc_checksum

# External 2MB Intel C3 flash (CFI)
flash bank cfi 0x80000000 0x200000 2 2 0

gdb_flash_program enable

init

